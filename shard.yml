name: mcprotocol
version: 1.0.0

authors:
  - Margret Riegert <margret@eowyn.net>

description: |
  A Crystal implementation of Anthropic's Model Context Protocol (MCP), 
  providing type-safe bindings for building MCP servers and clients.
  
  Features:
  - Complete MCP protocol support (2025-06-18 with 2025-03-26 compatibility)
  - Hand-crafted Crystal classes with full type safety
  - Elicitation system for structured user input
  - Enhanced metadata and schema definition support
  - Server-Sent Events (SSE) support for real-time communication
  - JSON-RPC 2.0 compliant message handling
  - Type-safe tool, resource, and prompt definitions
  - Comprehensive examples and documentation

crystal: ">= 1.15.1"

license: MIT

homepage: https://github.com/nobodywasishere/mcprotocol
repository: https://github.com/nobodywasishere/mcprotocol

